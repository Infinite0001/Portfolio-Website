<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=" 1.0">
    <title>Anant Tiwari - Programmer (C/C++), Developer, Technological Enthusiast </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <!-- ul to make the url open and then putting all my links to html pages  -->
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">Intro</a></li>
                    <li><a href="/services.html">services</a></li>
                    <li><a href="/Blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="menu.png" alt="" width="23">
                <img class="cross" src="cross.png" alt="" width="23">
            </div>
            <div class="contactform">
                <h1>Contact Me for more Information</h1>
                <form>
                    <div class="form-group">
                        
                      <label for="clientname">Name</label>
                      <input type="text" class="form-control" id="clientname" >
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email & Phone with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        
                        <label for="ClientEmail">Email address</label>
                        <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Your Information will not be shared.</small>
                      </div>
                      <div class="form-group">
                        
                        <label for="clientphone">Phone number</label>
                        <input type="number" class="form-control" id="clientphone">
                        <!-- <small id="emailHelp" class="form-text text-muted">Your Information will not be shared.</small> -->
                      </div>
                    <div class="form-group">
                      <label for="clientenquiry">Enquiry</label>
                      <input type="text" class="form-control" id="clientenquiry">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">checkbox</label>
                    </div>
                    <div class="buttons">
                    <button type="submit" class="btn btn-primary">Submit</button></div>
                  </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
